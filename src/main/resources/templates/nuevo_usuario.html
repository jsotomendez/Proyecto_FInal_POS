</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-dark text-white"><h4>ðŸ‘¤ Registrar Usuario</h4></div>
    <div class="card-body">
        <form th:action="@{/web/usuarios/guardar}" th:object="${usuario}" method="POST">
            <input type="hidden" th:field="*{usuarioId}" />

            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label>ContraseÃ±a</label>
                <input type="password" class="form-control" th:field="*{passwordHash}" required>
            </div>

            <div class="mb-3">
                <label>Rol</label>
                <select class="form-select" th:field="*{rol}">
                    <option value="ADMIN">Administrador</option>
                    <option value="CAJERO">Cajero</option>
                    <option value="GERENTE">Gerente</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{activo}" id="checkActivo">
                <label class="form-check-label" for="checkActivo">Usuario Activo</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar Usuario</button>
        </form>
    </div>
</div>
</body>
</html>
