<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Nuevo Producto', content=~{::#form-prod-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="form-prod-content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white">
                    <h4>üìù Registrar Nuevo Producto</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/productos/guardar}" th:object="${producto}" method="POST">
                        <input type="hidden" th:field="*{productoId}" />

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">C√≥digo</label>
                                <input type="text" class="form-control" th:field="*{codigo}" placeholder="Ej: HAMB-002" required>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio Base</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{precioBase}" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" th:field="*{tipo}">
                                    <option value="COMIDA">Comida</option>
                                    <option value="BEBIDA">Bebida</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="checkActivo">
                            <label class="form-check-label" for="checkActivo">Producto Activo (Disponible para venta)</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/productos" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success text-white">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
