<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Gesti√≥n de Usuarios', content=~{::#usuarios-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="usuarios-content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üîê Gesti√≥n de Usuarios</h2>
        <div>
            <a href="/web/usuarios/nuevo" class="btn btn-primary">+ Nuevo Usuario</a>
        </div>
    </div>

    <div class="card p-3 mb-3 bg-white shadow-sm border-0">
        <form action="/web/usuarios" method="GET" class="row g-2">
            <div class="col-md-5">
                <input type="text" name="username" class="form-control" placeholder="Buscar usuario...">
            </div>
            <div class="col-md-5">
                <select name="rol" class="form-select">
                    <option value="">-- Todos los Roles --</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="CAJERO">Cajero</option>
                    <option value="GERENTE">Gerente</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-secondary w-100"><i class="bi bi-search"></i> Filtrar</button>
            </div>
        </form>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover mb-0 bg-white">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Rol</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Creado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${listaUsuarios}">
                <td th:text="${u.username}" class="fw-bold"></td>
                <td><span class="badge bg-secondary" th:text="${u.rol}"></span></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:if="${u.activo}" class="badge bg-success">Activo</span>
                    <span th:unless="${u.activo}" class="badge bg-danger">Inactivo</span>
                </td>
                <td th:text="${#temporals.format(u.fechaCreacion, 'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/web/usuarios/editar/{id}(id=${u.usuarioId})}" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/web/usuarios/eliminar/{id}(id=${u.usuarioId})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øSeguro que desea eliminar este usuario?')"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
