<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="d-flex justify-content-between align-items-center mb-3">

<table class="table table-bordered shadow bg-white">
    <thead class="table-dark">
    <tr>
        <th>Username</th>
        <th>Rol</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Creado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${listaUsuarios}">
        <td th:text="${u.username}" class="fw-bold"></td>
        <td><span class="badge bg-secondary" th:text="${u.rol}"></span></td>
        <td th:text="${u.email}"></td>
        <td>
            <span th:if="${u.activo}" class="badge bg-success">Activo</span>
            <span th:unless="${u.activo}" class="badge bg-danger">Inactivo</span>
        </td>
        <td th:text="${u.fechaCreacion}"></td>
        <td>
            <a th:href="@{/web/usuarios/editar/{id}(id=${u.usuarioId})}" class="btn btn-sm btn-warning">âœï¸</a>

        </td>
    </tr>
    </tbody>

</body>
</html>
