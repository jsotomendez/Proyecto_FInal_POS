<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/base :: main-layout(title='Usuarios', content=~{::#user-content})}">
<body>
<div id="user-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ğŸ” Usuarios</h2>
        <a href="/web/usuarios/nuevo" class="btn btn-primary">+ Nuevo</a>
    </div>
    <div class="card mb-3 p-3 bg-white shadow-sm">
        <form action="/web/usuarios" method="GET" class="row g-2">
            <div class="col-md-5"><input type="text" name="username" class="form-control" placeholder="Username..."></div>
            <div class="col-md-5"><select name="rol" class="form-select"><option value="">Todos</option><option value="ADMIN">Admin</option><option value="CAJERO">Cajero</option></select></div>
            <div class="col-md-2"><button class="btn btn-secondary w-100">Filtrar</button></div>
        </form>
    </div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>User</th><th>Rol</th><th>Email</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody>
        <tr th:each="u : ${listaUsuarios}">
            <td th:text="${u.username}"></td>
            <td th:text="${u.rol}"></td>
            <td th:text="${u.email}"></td>
            <td><span th:text="${u.activo ? 'Activo' : 'Inactivo'}" class="badge" th:classappend="${u.activo ? 'bg-success' : 'bg-danger'}"></span></td>
            <td>
                <a th:href="@{/web/usuarios/editar/{id}(id=${u.usuarioId})}" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                <a th:href="@{/web/usuarios/eliminar/{id}(id=${u.usuarioId})}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Eliminar?')"><i class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
