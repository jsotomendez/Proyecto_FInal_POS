<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-warning text-dark"><h4>Registrar Proveedor</h4></div>
    <div class="card-body">
        <form th:action="@{/web/proveedores/guardar}" th:object="${proveedor}" method="POST">

            <input type="hidden" th:field="*{proveedorId}" />

            <div class="mb-3"><label>Nombre Empresa</label><input type="text" class="form-control" th:field="*{nombre}" required></div>
            <div class="mb-3"><label>Contacto</label><input type="text" class="form-control" th:field="*{contacto}"></div>
            <div class="mb-3"><label>Tel√©fono</label><input type="text" class="form-control" th:field="*{telefono}"></div>
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" th:field="*{email}"></div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
