<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Sede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-primary text-white"><h4>Registrar Sede</h4></div>
    <div class="card-body">
        <form th:action="@{/web/sedes/guardar}" th:object="${sede}" method="POST">

            <input type="hidden" th:field="*{sedeId}" />

            <div class="mb-3"><label>Nombre Sede</label><input type="text" class="form-control" th:field="*{nombre}" required></div>
            <div class="mb-3"><label>Dirección</label><input type="text" class="form-control" th:field="*{direccion}"></div>
            <div class="mb-3"><label>Ciudad</label><input type="text" class="form-control" th:field="*{ciudad}"></div>
            <div class="mb-3"><label>Teléfono</label><input type="text" class="form-control" th:field="*{telefono}"></div>
            <div class="mb-3"><label>Horario</label><input type="text" class="form-control" th:field="*{horario}"></div>
            <div class="row">
                <div class="col"><label>Latitud</label><input type="number" step="any" class="form-control" th:field="*{latitud}"></div>
                <div class="col"><label>Longitud</label><input type="number" step="any" class="form-control" th:field="*{longitud}"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
