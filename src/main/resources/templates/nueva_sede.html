<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Nueva Sede', content=~{::#form-sede-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="form-sede-content">
    <div class="card shadow col-md-8 mx-auto border-0">
        <div class="card-header bg-primary text-white"><h4>üè¢ Registrar Sede</h4></div>
        <div class="card-body">
            <form th:action="@{/web/sedes/guardar}" th:object="${sede}" method="POST">
                <input type="hidden" th:field="*{sedeId}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre Sede</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" class="form-control" th:field="*{ciudad}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" th:field="*{telefono}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" th:field="*{direccion}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Horario</label>
                    <input type="text" class="form-control" th:field="*{horario}">
                </div>

                <div class="row bg-light p-2 mb-3 rounded">
                    <div class="col"><label class="small">Latitud</label><input type="number" step="any" class="form-control form-control-sm" th:field="*{latitud}"></div>
                    <div class="col"><label class="small">Longitud</label><input type="number" step="any" class="form-control form-control-sm" th:field="*{longitud}"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/web/sedes" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Sede</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
