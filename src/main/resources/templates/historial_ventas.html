<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Historial Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<link th:href="@{/css/styles.css}" rel="stylesheet">
<body class="container mt-5">
<div class="container mt-3">
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“ˆ Historial de Facturas</h2>
    <a href="/" class="btn btn-secondary">Volver</a>
</div>

<div class="card p-3 mb-3 bg-light">
    <form action="/web/historial/ventas" method="GET" class="row g-2 align-items-end">
        <div class="col-md-3">
            <label>Desde</label>
            <input type="date" name="inicio" class="form-control">
        </div>
        <div class="col-md-3">
            <label>Hasta</label>
            <input type="date" name="fin" class="form-control">
        </div>
        <div class="col-md-3">
            <label>Estado</label>
            <select name="estado" class="form-select">
                <option value="">Todos</option>
                <option value="VIGENTE">Vigente</option>
                <option value="ANULADA">Anulada</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-dark"><tr><th>NÂ° Factura</th><th>Fecha</th><th>Cliente</th><th>Total</th><th>Estado</th><th>Acciones</th></tr></thead>
    <tbody>
    <tr th:each="f : ${listaFacturas}">
        <td th:text="${f.numeroFactura}"></td>
        <td th:text="${f.fechaEmision}"></td>
        <td th:text="${f.cliente.nombre}"></td>
        <td th:text="${'$ ' + f.valorTotal}"></td>
        <td><span class="badge bg-success" th:text="${f.estado}"></span></td>

        <td>
            <a th:href="@{/web/historial/ventas/eliminar/{id}(id=${f.facturaId})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('âš ï¸ Â¿Eliminar esta factura? Esto no reversarÃ¡ el inventario.')">
                <i class="bi bi-trash"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
