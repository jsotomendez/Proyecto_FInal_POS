<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

    <div class="container mt-3">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>:package: Stock Actual</h2>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>

    <div class="card p-3 mb-3 bg-light shadow-sm">
        <form action="/web/inventario" method="GET" class="row g-2">
            <div class="col-md-5">
                <select name="sedeId" class="form-select">
                    <option value="">-- Todas las Sedes --</option>
                    <option th:each="s : ${sedes}" th:value="${s.sedeId}" th:text="${s.nombre}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <input type="text" name="producto" class="form-control" placeholder="Nombre producto...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>
    </div>

    <table class="table table-striped border shadow-sm bg-white">
        <thead class="table-dark">
            <tr><th>Sede</th><th>Producto</th><th>Cantidad</th><th>Unidad</th><th>Último Mov.</th><th>Acciones</th></tr>
        </thead>
        <tbody>
            <tr th:each="inv : ${listaInventario}">
                <td th:text="${inv.sede.nombre}"></td>
                <td th:text="${inv.producto.nombre}"></td>
                <td th:classappend="${inv.cantidad < 10} ? 'text-danger fw-bold' : ''" th:text="${inv.cantidad}"></td>
                <td th:text="${inv.unidad}"></td>
                <td th:text="${#temporals.format(inv.fechaUltimoMovimiento, 'dd-MM HH:mm')}"></td>
                <td>
                    <a th:href="@{/web/inventario/editar/{id}(id=${inv.inventarioId})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/web/inventario/eliminar/{id}(id=${inv.inventarioId})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar registro?')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
