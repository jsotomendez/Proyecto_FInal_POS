<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
<div class="card shadow col-md-8 mx-auto">
    <div class="card-header bg-primary text-white"><h4> Registrar Promoci贸n</h4></div>
    <div class="card-body">
        <form th:action="@{/web/promociones/guardar}" th:object="${promocion}" method="POST">
            <input type="hidden" th:field="*{promoId}" />

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>C贸digo Cup贸n</label>

                    </select>

                <div class="col-md-6">
                    <label>Valor</label>

                    <label>Fecha Fin</label>
                    <input type="date" class="form-control" th:field="*{fin}" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Condiciones</label>
                <textarea class="form-control" th:field="*{condiciones}" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar Promoci贸n</button>
        </form>
    </div>
</div>
</body>
</html>
