<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="container mt-3">
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ’¸ Flujo de Caja (Pagos Recibidos)</h2>
    <a href="/" class="btn btn-secondary">Volver al MenÃº</a>
</div>

<div class="card p-3 mb-3 bg-light border-0 shadow-sm">
    <form action="/web/historial/pagos" method="GET" class="row g-2 align-items-end">
        <div class="col-md-3">
            <label class="form-label small fw-bold">Desde</label>
            <input type="date" name="inicio" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label small fw-bold">Hasta</label>
            <input type="date" name="fin" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label small fw-bold">MÃ©todo de Pago</label>
            <select name="metodo" class="form-select">
                <option value="">-- Todos --</option>
                <option value="EFECTIVO">Efectivo</option>
                <option value="TARJETA">Tarjeta</option>
                <option value="NEQUI">Nequi / Daviplata</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Filtrar Resultados</button>
        </div>
    </form>
</div>

<div class="table-responsive shadow-sm">
    <table class="table table-bordered table-hover mb-0">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Pedido NÂ°</th>
            <th>Monto Recibido</th>
            <th>MÃ©todo</th>
            <th>Referencia</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${listaPagos}">
            <td th:text="${p.pagoId}"></td>
            <td>
                <a th:href="@{'/web/pedidos/' + ${p.pedido.pedidoId}}"
                   th:text="'#' + ${p.pedido.pedidoId}"
                   class="text-decoration-none fw-bold"></a>
            </td>
            <td th:text="${'$ ' + p.monto}" class="fw-bold text-success"></td>
            <td>
                <span class="badge bg-secondary" th:text="${p.metodoPago}"></span>
            </td>
            <td th:text="${p.referenciaTransaccion}"></td>
            <td th:text="${#temporals.format(p.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/web/historial/pagos/eliminar/{id}(id=${p.pagoId})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Â¿Eliminar este pago?')">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        <tr th:if="${listaPagos.empty}">
            <td colspan="6" class="text-center py-3 text-muted">
                No se encontraron pagos en este rango.
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
