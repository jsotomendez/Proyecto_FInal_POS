<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Gesti√≥n de Sedes', content=~{::#sedes-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="sedes-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üè¢ Gesti√≥n de Sedes</h2>
        <div>
            <a href="/web/sedes/nuevo" class="btn btn-primary">+ Nueva Sede</a>
        </div>
    </div>

    <div class="card mb-3 bg-white p-3 shadow-sm border-0">
        <form action="/web/sedes" method="GET" class="row g-2">
            <div class="col-md-5">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre Sede...">
            </div>
            <div class="col-md-5">
                <input type="text" name="ciudad" class="form-control" placeholder="Filtrar por Ciudad...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-secondary w-100"><i class="bi bi-search"></i> Filtrar</button>
            </div>
        </form>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover mb-0 bg-white">
            <thead class="table-dark">
            <tr>
                <th>ID</th><th>Nombre</th><th>Ciudad</th><th>Tel√©fono</th><th>Horario</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${listaSedes}">
                <td th:text="${s.sedeId}"></td>
                <td th:text="${s.nombre}" class="fw-bold"></td>
                <td th:text="${s.ciudad}"></td>
                <td th:text="${s.telefono}"></td>
                <td th:text="${s.horario}"></td>
                <td>
                    <a th:href="@{/web/sedes/editar/{id}(id=${s.sedeId})}" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/web/sedes/eliminar/{id}(id=${s.sedeId})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar sede?')"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
