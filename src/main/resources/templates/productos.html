<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üì¶ Listado de Productos</h2>
        <div>
            <a href="/web/productos/nuevo" class="btn btn-success">+ Nuevo Producto</a>
            <a href="/" class="btn btn-outline-primary">Volver al Inicio</a>
        </div>
    </div>

    <div class="card mb-4 p-3 bg-light border">
        <h5 class="mb-3">üîç Filtros Avanzados</h5>
        <form action="/web/productos" method="GET" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto...">
            </div>
            <div class="col-md-2">
                <input type="number" name="minPrecio" class="form-control" placeholder="Precio Min">
            </div>
            <div class="col-md-2">
                <input type="number" name="maxPrecio" class="form-control" placeholder="Precio Max">
            </div>
            <div class="col-md-2">
                <select name="activo" class="form-select">
                    <option value="" selected>Todos los estados</option>
                    <option value="true">Solo Activos</option>
                    <option value="false">Solo Inactivos</option>
                </select>
            </div>
            <div class="col-md-3 d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <a href="/web/productos" class="btn btn-outline-secondary">Limpiar</a>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>C√≥digo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${listaProductos}">
            <td th:text="${prod.productoId}">1</td>
            <td th:text="${prod.codigo}">C√ìDIGO</td>
            <td th:text="${prod.nombre}">Nombre Producto</td>
            <td th:text="${'$ ' + prod.precioBase}">$ 0.00</td>

            <td>
                <span class="badge bg-info" th:text="${prod.tipo}">TIPO</span>
            </td>

            <td>
                <span th:if="${prod.activo}" class="badge bg-success">Activo</span>
                <span th:unless="${prod.activo}" class="badge bg-danger">Inactivo</span>
            </td>

            <td>
                <a th:href="@{/web/productos/editar/{id}(id=${prod.productoId})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                <a th:href="@{/web/productos/eliminar/{id}(id=${prod.productoId})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar producto?')">üóëÔ∏è</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${listaProductos.empty}" class="alert alert-warning text-center">
        No hay productos registrados en el sistema.
    </div>
</div>

</body>
</html>
