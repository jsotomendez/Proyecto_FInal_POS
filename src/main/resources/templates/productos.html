<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Productos', content=~{::#productos-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="productos-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üì¶ Listado de Productos</h2>
        <div>
            <a href="/web/productos/nuevo" class="btn btn-success text-white">+ Nuevo Producto</a>
        </div>
    </div>

    <div class="card mb-4 p-3 bg-white border-0 shadow-sm">
        <h5 class="mb-3 small text-muted fw-bold text-uppercase">üîç Filtros Avanzados</h5>
        <form action="/web/productos" method="GET" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto...">
            </div>
            <div class="col-md-2">
                <input type="number" name="minPrecio" class="form-control" placeholder="Precio Min">
            </div>
            <div class="col-md-2">
                <input type="number" name="maxPrecio" class="form-control" placeholder="Precio Max">
            </div>
            <div class="col-md-2">
                <select name="activo" class="form-select">
                    <option value="" selected>Todos</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                </select>
            </div>
            <div class="col-md-3 d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <a href="/web/productos" class="btn btn-outline-secondary">Limpiar</a>
            </div>
        </form>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>C√≥digo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${listaProductos}">
                <td th:text="${prod.productoId}"></td>
                <td th:text="${prod.codigo}"></td>
                <td th:text="${prod.nombre}" class="fw-bold"></td>
                <td th:text="${'$ ' + prod.precioBase}"></td>
                <td><span class="badge bg-info text-dark" th:text="${prod.tipo}"></span></td>
                <td>
                    <span th:if="${prod.activo}" class="badge bg-success">Activo</span>
                    <span th:unless="${prod.activo}" class="badge bg-danger">Inactivo</span>
                </td>
                <td>
                    <a th:href="@{/web/productos/editar/{id}(id=${prod.productoId})}" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/web/productos/eliminar/{id}(id=${prod.productoId})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar producto?')"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
