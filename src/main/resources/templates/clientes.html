<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: main-layout(title='Gesti√≥n de Clientes', content=~{::#clientes-content})}">
<head><title>Ignorar</title></head>
<body>

<div id="clientes-content">

        <div>

    <div class="card mb-3 bg-white p-3 shadow-sm border-0">
        <form action="/web/clientes" method="GET" class="row g-2">
            <div class="col-md-4">
                <input type="text" name="nombre" class="form-control" placeholder="Buscar por Nombre...">

            <div class="col-md-3">
                <input type="text" name="email" class="form-control" placeholder="Buscar por Email...">

            <div class="col-md-3">
                <input type="text" name="telefono" class="form-control" placeholder="Tel√©fono...">

        </form>
    </div>

    <div class="table-responsive shadow-sm">

                <td th:text="${c.nombre}"></td>
                <td th:text="${c.telefono}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.direccionDefault}"></td>
                <td>
                    <a th:href="@{/web/clientes/editar/{id}(id=${c.clienteId})}" class="btn btn-sm btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{/web/clientes/eliminar/{id}(id=${c.clienteId})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar cliente?')"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
