<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Punto de Venta 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .product-list { max-height: 400px; overflow-y: auto; }
        .total-display { background-color: #212529; color: #00ff00; font-family: 'Courier New', monospace; font-weight: bold; font-size: 2.5rem; text-align: right; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body class="bg-light">

<div class="modal fade" id="modalPago" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white"><h5 class="modal-title">üí∏ Finalizar Venta</h5></div>
            <div class="modal-body">
                <input type="hidden" id="pagoPedidoId">
                <h3 class="text-center mb-4" id="pagoTotalDisplay"></h3>
                <div class="mb-3">
                    <label>M√©todo de Pago</label>
                    <select id="pagoMetodo" class="form-select">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="NEQUI">Nequi / Daviplata</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Monto Recibido</label>
                    <input type="number" id="pagoMonto" class="form-control form-control-lg">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cerrarModalPago()">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="procesarPago()">PAGAR</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-cart4"></i> POS SYSTEM</a>
        <div class="d-flex text-white align-items-center">
            <span class="me-3" id="fechaHoy"></span>
            <a href="/" class="btn btn-outline-light btn-sm">Salir</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow mb-3">
                <div class="card-header bg-primary text-white"><i class="bi bi-person-lines-fill"></i> Datos de Venta</div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="small">Sede</label>
                            <select id="selectSede" class="form-select form-select-sm">
                                <option th:each="s : ${listaSedes}" th:value="${s.sedeId}" th:text="${s.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="small">Servicio</label>
                            <select id="selectTipo" class="form-select form-select-sm">
                                <option value="MESA">Mesa</option>
                                <option value="DOMICILIO">Domicilio</option>
                                <option value="LLEVAR">Llevar</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="small">Cliente</label>
                            <select id="selectCliente" class="form-select">
                                <option th:each="c : ${listaClientes}" th:value="${c.clienteId}" th:text="${c.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="small text-danger fw-bold"><i class="bi bi-ticket-perforated"></i> Aplicar Promoci√≥n</label>
                            <select id="selectPromo" class="form-select border-danger">
                                <option value="">-- Sin Promoci√≥n --</option>
                                <option th:each="pro : ${listaPromociones}"
                                        th:value="${pro.promoId}"
                                        th:text="${pro.codigo + ' - ' + pro.descripcion}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-secondary text-white"><i class="bi bi-upc-scan"></i> Agregar Producto</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <select id="selectProducto" class="form-select">
                            <option value="">Buscar producto...</option>
                            <option th:each="p : ${listaProductos}"
                                    th:value="${p.productoId}"
                                    th:text="${p.nombre + ' ($' + p.precioBase + ')'}"
                                    th:data-precio="${p.precioBase}"
                                    th:data-nombre="${p.nombre}"></option>
                        </select>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="number" id="inputCantidad" class="form-control" value="1" min="1" placeholder="Cant.">
                        </div>
                        <div class="col-6">
                            <button onclick="agregarAlCarrito()" class="btn btn-success w-100"><i class="bi bi-plus-lg"></i> Agregar</button>
                        </div>
                    </div>
                    <input type="text" id="inputNotas" class="form-control mt-2 form-control-sm" placeholder="Notas (ej: Sin salsa)">
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-body d-flex flex-column p-0">
                    <div class="table-responsive flex-grow-1 product-list p-3">
                        <table class="table table-hover align-middle">
                            <thead class="table-light sticky-top">
                            <tr>
                                <th>Producto</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end">Precio</th>
                                <th class="text-end">Subtotal</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="tablaCarritoBody">
                            </tbody>
                        </table>
                    </div>

                    <div class="p-3 bg-white border-top">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <small class="text-muted">Items: <span id="totalItems">0</span></small>
                            </div>
                            <div class="col-md-6">
                                <div class="total-display" id="spanTotal">$ 0.00</div>
                            </div>
                        </div>
                        <button onclick="finalizarVenta()" class="btn btn-primary w-100 btn-lg mt-3 fw-bold">
                            COBRAR <i class="bi bi-currency-dollar"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ... (PEGA AQU√ç EL MISMO SCRIPT JAVASCRIPT QUE TE DI EN LA RESPUESTA ANTERIOR) ...
    // ... (Solo aseg√∫rate de que los IDs del HTML coincidan con los del JS) ...

    // Aqu√≠ te repito la l√≥gica esencial para que funcione directo:
    let carrito = [];
    let pedidoActualId = null;

    function agregarAlCarrito() {
        const selectProd = document.getElementById("selectProducto");
        const cantidad = document.getElementById("inputCantidad").value;
        const notas = document.getElementById("inputNotas").value;

        if (selectProd.value === "" || cantidad <= 0) { alert("Revise datos"); return; }

        const id = selectProd.value;
        const nombre = selectProd.options[selectProd.selectedIndex].getAttribute("data-nombre");
        const precio = parseFloat(selectProd.options[selectProd.selectedIndex].getAttribute("data-precio"));

        carrito.push({ productoId: parseInt(id), nombre: nombre, cantidad: parseInt(cantidad), precio: precio, subtotal: precio * cantidad, observaciones: notas });
        renderizarTabla();
    }

    function renderizarTabla() {
        const tbody = document.getElementById("tablaCarritoBody");
        tbody.innerHTML = "";
        let totalGeneral = 0;
        let count = 0;

        carrito.forEach((item, index) => {
            totalGeneral += item.subtotal;
            count += item.cantidad;
            tbody.innerHTML += `
                <tr>
                    <td>${item.nombre}<br><small class="text-muted">${item.observaciones}</small></td>
                    <td class="text-center">${item.cantidad}</td>
                    <td class="text-end">$${item.precio}</td>
                    <td class="text-end fw-bold">$${item.subtotal}</td>
                    <td class="text-end"><button onclick="eliminarItem(${index})" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button></td>
                </tr>`;
        });

        document.getElementById("spanTotal").innerText = "$ " + totalGeneral.toLocaleString();
        document.getElementById("totalItems").innerText = count;
    }

    function eliminarItem(index) { carrito.splice(index, 1); renderizarTabla(); }

    function finalizarVenta() {
        if (carrito.length === 0) return;

        const pedidoDTO = {
            clienteId: parseInt(document.getElementById("selectCliente").value),
            sedeId: parseInt(document.getElementById("selectSede").value),
            tipo: document.getElementById("selectTipo").value,
            items: carrito
            // Nota: Aqu√≠ podr√≠as enviar el ID de la promo si modificaras el DTO en Java
        };

        fetch('/api/pedidos', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(pedidoDTO) })
            .then(r => r.ok ? r.json() : r.text().then(t => {throw new Error(t)}))
            .then(data => {
                pedidoActualId = data.pedidoId;
                document.getElementById("pagoPedidoId").value = pedidoActualId;
                document.getElementById("pagoTotalDisplay").innerText = "$ " + data.total; // Mostrar en modal
                document.getElementById("pagoMonto").value = data.total;
                new bootstrap.Modal(document.getElementById('modalPago')).show();
            })
            .catch(e => alert("Error: " + e.message));
    }

    function procesarPago() {
        const pagoDTO = {
            pedidoId: pedidoActualId,
            monto: parseFloat(document.getElementById("pagoMonto").value),
            metodoPago: document.getElementById("pagoMetodo").value
        };
        fetch('/api/pagos', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(pagoDTO) })
            .then(r => r.ok ? r.json() : r.text().then(t => {throw new Error(t)}))
            .then(factura => { alert("‚úÖ Pago exitoso!"); window.location.reload(); })
            .catch(e => alert("Error pago: " + e.message));
    }

    function cerrarModalPago() { window.location.reload(); }
    document.getElementById("fechaHoy").innerText = new Date().toLocaleDateString();
</script>
</body>
</html>
