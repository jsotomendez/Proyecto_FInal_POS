server.port=${PORT:8080}

spring.application.name=FinalProject


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pos_db?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
# OJO: Verifica si tu contraseña local es 1234 o 1243
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1243}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always